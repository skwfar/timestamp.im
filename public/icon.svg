<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="512" height="512" rx="90" fill="url(#grad1)"/>
  
  <!-- 时钟外圈 -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
  
  <!-- 内圈 -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  
  <!-- 时间标记 -->
  <g stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <!-- 12点 -->
    <line x1="256" y1="96" x2="256" y2="116"/>
    <!-- 3点 -->
    <line x1="416" y1="256" x2="396" y2="256"/>
    <!-- 6点 -->
    <line x1="256" y1="416" x2="256" y2="396"/>
    <!-- 9点 -->
    <line x1="96" y1="256" x2="116" y2="256"/>
  </g>
  
  <!-- 时针 (指向10:10) -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#ffffff" stroke-width="10" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- 分针 -->
  <line x1="256" y1="256" x2="340" y2="256" stroke="#ffffff" stroke-width="8" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- 秒针 -->
  <line x1="256" y1="256" x2="320" y2="180" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="256" cy="256" r="12" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- 数字显示 -->
  <rect x="196" y="300" width="120" height="40" rx="20" fill="#000000" opacity="0.7"/>
  <text x="256" y="325" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="24" font-weight="bold">1234567890</text>
  
  <!-- 装饰性小时标记 -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.4">
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(30 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(60 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(120 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(150 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(210 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(240 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(300 256 256)"/>
    <line x1="256" y1="106" x2="256" y2="126" transform="rotate(330 256 256)"/>
  </g>
</svg>