<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="180" height="180" rx="32" fill="#2563eb"/>
  
  <!-- 时钟表盘 -->
  <circle cx="90" cy="90" r="60" fill="none" stroke="#ffffff" stroke-width="4"/>
  
  <!-- 时间标记 -->
  <g stroke="#ffffff" stroke-width="3" stroke-linecap="round">
    <line x1="90" y1="40" x2="90" y2="50"/>
    <line x1="140" y1="90" x2="130" y2="90"/>
    <line x1="90" y1="140" x2="90" y2="130"/>
    <line x1="40" y1="90" x2="50" y2="90"/>
  </g>
  
  <!-- 时针 -->
  <line x1="90" y1="90" x2="90" y2="65" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  
  <!-- 分针 -->
  <line x1="90" y1="90" x2="110" y2="90" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  
  <!-- 数字标记 -->
  <text x="90" y="120" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="14" font-weight="bold">TIMESTAMP</text>
</svg>